stages:
  - build
  - test
 
variables:
  IMAGE_NAME: my-dev-container
  TAG: latest
 
services:
  - docker:dind
 
build:
  stage: build
  script:
    - docker build -t $IMAGE_NAME:$TAG .
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker push $IMAGE_NAME:$TAG
 
test:
  stage: test
  script:
    - docker-compose -f docker-compose.yml up -d
    - docker-compose -f docker-compose.yml run --rm my-service npm test
